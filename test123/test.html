<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCEEDJS Project Inquiry</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'brand-purple': '#6C2BD9',
                        'action-green': '#16A34A',
                        'heading-dark': '#1F2937',
                        'body-subtle': '#4B5563',
                        'background-light': '#F9FAFB',
                        'border-gray': '#E5E7EB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-light font-sans text-body-subtle antialiased">

    <!-- This iframe is used to submit the form data to Google Forms without redirecting the user -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { showSuccessMessage(); }"></iframe>

    <div class="container mx-auto px-4 py-8 md:py-16">
        <div id="form-container" class="max-w-4xl mx-auto bg-white p-6 sm:p-8 md:p-10 rounded-xl shadow-lg transition-all duration-300">
            <!-- Form Header -->
            <div class="text-center mb-8">
                <h1 class="font-poppins text-3xl md:text-4xl font-bold text-heading-dark">Start a New Project</h1>
                <p class="mt-2 text-md text-body-subtle">Let's build something amazing together. Fill out the form below to get started.</p>
            </div>

            <!-- Form -->
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfTSfIwvbYKb2kd-s2ZWH5KhcfAwB6GTdeMZJTEdxEJlZzWvA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                
                <!-- Grid container for form fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Name (Full Width) -->
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-heading-dark">Full Name</label>
                        <input type="text" id="name" name="entry.565279154" required class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="John Doe">
                    </div>

                    <!-- Email Address (Full Width) -->
                    <div class="md:col-span-2">
                        <label for="email" class="block text-sm font-medium text-heading-dark">Email Address</label>
                        <input type="email" id="email" name="entry.1627259127" required class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="you@example.com">
                    </div>

                    <!-- CryptoID -->
                    <div>
                        <label for="crypto-id" class="block text-sm font-medium text-heading-dark">CryptoID (Optional)</label>
                        <input type="text" id="crypto-id" name="entry.132540394" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="Your Crypto Wallet ID">
                    </div>

                    <!-- Company Name -->
                    <div>
                        <label for="company-name" class="block text-sm font-medium text-heading-dark">Company Name (Optional)</label>
                        <input type="text" id="company-name" name="entry.1841337806" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="Your Company Inc.">
                    </div>

                    <!-- Phone Number (Full Width) -->
                    <div class="md:col-span-2">
                        <label for="phone" class="block text-sm font-medium text-heading-dark">Phone Number</label>
                        <input type="tel" id="phone" name="entry.1491271931" required class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="+1 (555) 123-4567">
                    </div>

                    <!-- Service Type (Full Width) -->
                    <div class="md:col-span-2">
                         <label for="service-type" class="block text-sm font-medium text-heading-dark">What service are you interested in?</label>
                         <select id="service-type" name="entry.865803138" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent">
                            <option>LOGO ONLY</option>
                            <option>Web Development</option>
                            <option>Web Design</option>
                            <option>N8N Automation</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- Project Budget -->
                    <div>
                        <label for="budget" class="block text-sm font-medium text-heading-dark">Project Budget (USD)</label>
                        <input type="number" id="budget" name="entry.1305243088" min="0" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="e.g., 5000">
                    </div>

                    <!-- Visitor's Count -->
                    <div>
                        <label for="visitors" class="block text-sm font-medium text-heading-dark">Estimated Monthly Visitors</label>
                        <input type="number" id="visitors" name="entry.1752733798" min="0" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="e.g., 10000">
                    </div>
                    
                     <!-- Page Type -->
                    <div>
                        <label for="page-type" class="block text-sm font-medium text-heading-dark">Page Type Needed</label>
                        <select id="page-type" name="entry.911687845" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent">
                            <option>REEL1</option>
                            <option>REEL2</option>
                            <option>CONTACT-US</option>
                            <option>Landing Page</option>
                             <option>Full Website</option>
                        </select>
                    </div>

                    <!-- How did you hear about us? -->
                    <div>
                        <label for="referral" class="block text-sm font-medium text-heading-dark">How did you hear about us?</label>
                        <select id="referral" name="entry.1953195083" class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent">
                            <option>Google Search</option>
                            <option>Social Media</option>
                            <option>Referral</option>
                            <option>Advertisement</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- Project Description (Full Width) -->
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-heading-dark">Project Description</label>
                        <textarea id="description" name="entry.1024050475" rows="6" required class="mt-1 block w-full px-4 py-3 bg-white border border-border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent" placeholder="Tell us about your project goals, features, and any other important details..."></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-center">
                    <button type="submit" class="w-full md:w-auto inline-flex justify-center items-center px-10 py-4 border border-transparent text-base font-semibold rounded-lg shadow-sm text-white bg-brand-purple hover:bg-action-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-purple transition-all duration-300">
                        Send Inquiry
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Success Message Container (Initially Hidden) -->
        <div id="success-message" class="hidden max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-lg text-center">
             <svg class="mx-auto h-16 w-16 text-action-green" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="mt-4 font-poppins text-3xl font-bold text-heading-dark">Thank You!</h2>
            <p class="mt-2 text-md text-body-subtle">Your inquiry has been submitted successfully. We'll get back to you shortly.</p>
        </div>
    </div>

    <script>
        // A variable to track form submission
        let submitted = false;

        // Function to hide the form and show the success message
        function showSuccessMessage() {
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            
            formContainer.classList.add('hidden');
            successMessage.classList.remove('hidden');
        }
    </script>

</body>
</html>
